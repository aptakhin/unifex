name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry==2.1.1
      - run: poetry install
      - run: ./scripts/ci/build.sh
      - run: ./scripts/ci/publish.sh
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
