name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+'  # Matches v1.2, v2.0, etc.

permissions:
  contents: write  # Required for creating releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Extract version from tag
        id: version
        run: |
          # Extract major.minor from tag (remove 'v' prefix)
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          # Full version = major.minor.run_number
          FULL_VERSION="${TAG_VERSION}.${{ github.run_number }}"
          echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "tag_version=${TAG_VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${FULL_VERSION}"

      - name: Get previous tag
        id: prev_tag
        run: |
          # Get the previous tag (excluding current)
          PREV_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+$' | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            # No previous tag, use first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
            echo "No previous tag found, using first commit"
          fi
          echo "prev_tag=${PREV_TAG}" >> $GITHUB_OUTPUT
          echo "Previous tag: ${PREV_TAG}"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"

          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          # Get commits since previous tag
          git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> changelog.md

          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ github.ref_name }}" >> changelog.md

          # Output for debugging
          cat changelog.md

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' pyproject.toml
          echo "Updated pyproject.toml:"
          grep '^version' pyproject.toml

      - name: Install dependencies
        run: uv sync

      - name: Build package
        run: ./scripts/ci/build.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: changelog.md
          files: dist/*
          draft: false
          prerelease: false

      - name: Publish to PyPI
        run: ./scripts/ci/publish.sh
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
